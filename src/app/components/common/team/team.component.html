<!-- Team Section Start -->
<section id="team" class="section-padding text-center">
  <div class="container">
    <div class="section-header text-center">
      <h2 class="section-title wow fadeInDown" data-wow-delay="0.3s">
        Meet our team
      </h2>
      <p>
        A desire to help and empower others between community contributors in
        technology.
      </p>
    </div>
    <div class="row">
      <div *ngFor="let expert of experts" class="col-sm-6 col-md-6 col-lg-3">
        <div
          class="team-item text-center wow fadeInRight"
          data-wow-delay="0.3s"
        >
          <div class="team-img">
            <img class="img-fluid" src="{{ expert.avatarURL }}" />
            <div class="team-overlay">
              <div class="overlay-social-icon text-center">
                <ul class="social-icons">
                  <li>
                    <a href="{{ expert.facebook }}" target="_blank"
                      ><i class="lni-facebook-filled" aria-hidden="true"></i
                    ></a>
                  </li>
                  <li>
                    <a href="{{ expert.twitter }}" target="_blank"
                      ><i class="lni-twitter-filled" aria-hidden="true"></i
                    ></a>
                  </li>
                  <li>
                    <a href="{{ expert.instagram }}" target="_blank"
                      ><i class="lni-instagram-filled" aria-hidden="true"></i
                    ></a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="info-text">
            <h3>
              <a href="#">{{ expert.name }}</a>
            </h3>
            <p>{{ expert.university }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Team Section End -->
